<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!--Font-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
    <div class="main-container">
        <div class="quiz-container">
            <div class="start">
                <h1>Discover</h1>
                <h1>World Cuisine</h1>
                <div class="start-button button">Get Started</div>
            </div>
            <div class="quiz-content">
                <div class="quiz-header">
                    <h3 class="question-label">Question <span class="question-number"></span> / <span class="total-questions"></span></h3>
                    <h3 class="timer"><i class="far fa-clock"></i><span class="time">00:25</span></h3>
                </div>
                <h2 class="question"></h2>
                <div class="answer-container"></div>
            </div>
            <div class="result">
            </div>
        </div>
    </div>

    <!--Javascript-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>

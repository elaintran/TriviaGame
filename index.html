<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <!--Font-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
    <div class="main-container">
        <div class="quiz-container">
            <div class="quiz-content">
                <div class="header">
                    <h3 class="question-label">Question 1 / 10<span class="question-number"></span></h3>
                    <h3 class="timer"><i class="far fa-clock"></i> 00:25</h3>
                </div>
                <h2 class="question">What is the color of the sky?</h2>
                <div class="answer-container">
                    <div class="answer-card"><p>Blue</p></div>
                    <div class="answer-card"><p>Purple</p></div>
                    <div class="answer-card"><p>Green</p></div>
                    <div class="answer-card"><p>Yellow</p></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
